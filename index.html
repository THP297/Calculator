<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="grid.css" />

  </head>

  <body>
    <div class="container">
      <div id="wrapper">
        <div class="announcement">
          <div id="announce">
            <h3>Calculator Feature:</h3>
            <p>You can press buttons or using keyboard to implement the calculator </p>
            <p>If you use keyboard (click to the calculator screen!), just type the calculation then press Enter<br>Ex: 3 + 5 (Enter)</p>

          </div>
        </div>
        <div class="fuck">
          <div class="calculator-border">
            <div class="calculator">
              <div id="brand">
                <p id="brand-text1">CASIO</p>
                <p id="brand-text2">FX-570VN PLUS</p>
              </div>
              <p class="title">NATURAL-V.P.A.M</p>
              <div class="display_content">
                <input id="input"></input>
              </div>
              <div class="Button">
                <div id="button-row">
                  <button class="math">C</button>
                  <button class="math">CE</button>
                  <button class="math">%</button>
                  <button class="math" style="background-color: aqua">/</button>
                </div>
    
                <div id="button-row">
                  <button class="math">7</button>
                  <button class="math">8</button>
                  <button class="math">9</button>
                  <button class="math" style="background-color: orangered">*</button>
                </div>
    
                <div id="button-row">
                  <button class="math">4</button>
                  <button class="math">5</button>
                  <button class="math">6</button>
                  <button class="math" style="background-color: goldenrod">-</button>
                </div>
    
                <div id="button-row">
                  <button class="math">1</button>
                  <button class="math">2</button>
                  <button class="math">3</button>
                  <button class="math" style="background-color: blue">+</button>
                </div>
    
                <div id="button-row">
                  <button class="math"></button>
                  <button class="math">0</button>
                  <button class="math"></button>
                  <button class="math" style="background-color: blueviolet">=</button>
                </div>
              </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <script src="test.js"></script>
  </body>
</html>
